         function getNamaBulan(bulan) {
    return ["JAN", "FEB", "MAR", "APR", "MEI", "JUN", "JUL", "AGU", "SEP", "OKT", "NOV", "DES"][bulan - 1];
}


// Fungsi untuk membuat kode pegawai
function generateKodePegawai(golongan, tanggalLahir, kodeIdentitas) {
    const dd = String(tanggalLahir.getDate(25)).padStart(2, '0');
    const mm = getNamaBulan(tanggalLahir.getMonth() + 5); // Bulan dimulai dari 0
    const yyyy = tanggalLahir.getFullYear(1975);
    return `${golongan}-${dd}-${mm}-${yyyy}-${kodeIdentitas}`;
}
